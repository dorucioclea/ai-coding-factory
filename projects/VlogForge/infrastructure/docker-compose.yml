# VlogForge Development Infrastructure
# This docker-compose provides shared infrastructure for VlogForge development
#
# Usage:
#   Development (DB + Redis only):
#     docker compose up -d
#
#   With Backend API:
#     docker compose --profile api up -d
#
#   With Frontend:
#     docker compose --profile frontend up -d
#
#   Full Stack:
#     docker compose --profile api --profile frontend up -d
#
#   With Database Tools:
#     docker compose --profile tools up -d
#
#   Stop all:
#     docker compose --profile "*" down
#
#   Reset everything (including volumes):
#     docker compose --profile "*" down -v

services:
  # ===========================================
  # INFRASTRUCTURE SERVICES (always running)
  # ===========================================

  db:
    image: postgres:16-alpine
    container_name: ${PROJECT_NAME:-vlogforge}-db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-projectdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-vlogforge}-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  # ===========================================
  # APPLICATION SERVICES (profile-based)
  # ===========================================

  api:
    profiles:
      - api
      - fullstack
    build:
      context: ../backend
      dockerfile: docker/Dockerfile
    container_name: ${PROJECT_NAME:-vlogforge}-api
    ports:
      - "${API_PORT:-5000}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: Host=db;Database=${POSTGRES_DB:-projectdb};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      ConnectionStrings__Redis: redis:6379
      Jwt__Secret: ${JWT_SECRET:-your-super-secret-key-at-least-32-characters}
      Jwt__Issuer: ${JWT_ISSUER:-ProjectName}
      Jwt__Audience: ${JWT_AUDIENCE:-ProjectName}
      Jwt__ExpiryMinutes: ${JWT_EXPIRY_MINUTES:-60}
      CORS__AllowedOrigins: http://localhost:3000,http://frontend:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    profiles:
      - frontend
      - fullstack
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-VlogForge}
    container_name: ${PROJECT_NAME:-vlogforge}-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # DEVELOPMENT TOOLS (optional)
  # ===========================================

  pgadmin:
    profiles:
      - tools
    image: dpage/pgadmin4:latest
    container_name: ${PROJECT_NAME:-vlogforge}-pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@localhost.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - app-network

  redis-commander:
    profiles:
      - tools
    image: rediscommander/redis-commander:latest
    container_name: ${PROJECT_NAME:-vlogforge}-redis-commander
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    environment:
      REDIS_HOSTS: local:redis:6379
    depends_on:
      - redis
    networks:
      - app-network

  mailhog:
    profiles:
      - tools
    image: mailhog/mailhog:latest
    container_name: ${PROJECT_NAME:-vlogforge}-mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_UI_PORT:-8025}:8025"
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  app-network:
    driver: bridge
